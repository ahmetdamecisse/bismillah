<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>inscription</title>
        </f:facet>
        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />
            <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
            <h:outputStylesheet name="bootstrap/css/responsive.css" />
            <h:outputStylesheet name="css/dashboard.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
            <h:outputStylesheet library="css" name="style.css"/>

        </f:facet>
        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>
    </h:head>
    <h:body style="background-image: url(https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQowKYcQsdGJ0scyENcCKh_KJRDGyJEVpHcq4OeYcpAgOGdL9KZ);background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <div id='logo'>
                <h:form>
                    <div>
                        <a>
                            <img style="max-width:150px" src="resources/images/atoslogo.jpg">

                            </img>
                        </a>
                    </div>
                </h:form>
                <h:form>  
                    <p:growl id="messages"/>
                    <p:menubar styleClass="menubar" style="background-image:url(https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRA7E2PTLUWb4du8CcYnPNJZMCh_poQeBvG0NSKfvGQcMLJpBpxmbnWVd-r)">
                        <p:menuitem value="accueil" url="http://localhost:8080/gdcAtoSenegal/index.AtoS" icon="ui-icon-home" style="color:white"/>
                        <p:menuitem value="Employeurs" url="http://localhost:8080/gdcAtoSenegal/employeur.AtoS" icon="ui-icon-blog" style="color:white"/>
                        <p:menuitem value="Offres d'emploi" url="http://localhost:8080/gdcAtoSenegal/listeOffreEmploiProposesCandidat.AtoS" icon="ui-icon-home" style="color:white"/>
                        <p:menuitem value="Contact" url="http://localhost:8080/gdcAtoSenegal/" icon="ui-icon-contact" style="color:white"/>
                        <f:facet name="options">
                            <p:commandButton  value="Créer un compte" action="inscription" icon="ui-icon-log" style="margin-right:10px; background: #ffffff; font-size: 15px;"/>
                            <p:commandButton value="Se connecter" action="connexion" icon="ui-icon-extlink" style="background: #ffffff; font-size: 15px"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
            <div style="background-color: #ffffff" >
                <div class="row content panel-heading"><br/>
                    <div class="col-sm-2">

                    </div>
                    <div class="col-sm-8">
                        <h:form  class="well">
                            <p:growl id="growl1" showDetail="true"/>  
                            <p:panel id="basic1" header="Créer votre compte" style="margin-bottom:20px; text-align: center">
                                <div>

                                    <h:form id="form">           
                                        <p:growl id="growl2" showDetail="true" />

                                        <h3 style="margin-top:0"></h3>
                                        <div class="row">
                                            <h:panelGrid>
                                                <h:outputText value="Nom d'utilisateur:*" />
                                                <p:inputText id="username" value="#{inscriptionBean.user.username}" required="true" requiredMessage="Le nom d'utilisateur est obligatoire"/> <br/>
                                            </h:panelGrid>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <h:panelGrid>
                                                    <h:outputText value="Prénom:*" />
                                                    <p:inputText id="prenom" value="#{inscriptionBean.user.prenom}" required="true" requiredMessage="Le champ prénom est obligatoire"/> <br/>
                                                </h:panelGrid>
                                            </div>
                                            <div class="col-sm-4">
                                                <h:panelGrid>
                                                    <h:outputText value="Nom:*" />
                                                    <p:inputText id="nom" value="#{inscriptionBean.user.nom}" required="true" requiredMessage="Le champ nom est obligatoire"/><br/>  
                                                </h:panelGrid>
                                            </div>
                                            <div class="col-sm-4">
                                                <h:panelGrid>
                                                    <p:outputLabel for="datenaiss1" value="Date de naissance:" />
                                                    <p:calendar id="datenaiss1" value="#{inscriptionBean.user.dateDeNaissance}" pattern="dd-MM-yyyy" mask="true" required="true"  requiredMessage="Le champ date de naissance est obligatoire"/>
                                                </h:panelGrid>
                                            </div>

                                        </div>
                                        <div class="row">

                                            <div class="col-sm-4">
                                                <h:panelGrid>
                                                    <h:outputText value="Addresse:*" />
                                                    <p:inputText id="localisation" value="#{inscriptionBean.user.localisation}" required="true" requiredMessage="Le champ addresse est obligatoire"/><br/>  
                                                </h:panelGrid>

                                            </div>

                                            <div class="col-sm-4">
                                                <h:panelGrid>
                                                    <h:outputText value="Addresse Email:*" />
                                                    <p:inputText id="mail" value="#{inscriptionBean.user.mail}" required="true" requiredMessage="Le champ addresse mail est obligatoire"/><br/>

                                                </h:panelGrid>
                                            </div>
                                            <div class="col-sm-4">
                                                <h:panelGrid>
                                                    <p:outputLabel for="specialite" value="Spécialisation:" />
                                                    <p:selectOneMenu id="specialite" value="#{inscriptionBean.user.specialite}" style="width:90px" required="true" requiredMessage="Votre spécialité est obligatoire">
                                                        <f:selectItem itemLabel="Génie logiciel" itemValue="Génie logiciel" />
                                                        <f:selectItem itemLabel="Réseaux et Télécoms" itemValue="Réseaux et Télécoms" />
                                                    </p:selectOneMenu><br/>
                                                </h:panelGrid>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col-sm-4">
                                                <h:panelGrid>
                                                    <h:outputLabel for="pwd1" value="Mot de passe:*" />
                                                    <p:password id="pwd1" value="#{inscriptionBean.user.password}" match="pwd2" label="Password 1" required="true" requiredMessage="Le mot de passe est obligatoire"/><br/>  
                                                </h:panelGrid>

                                            </div>

                                            <div class="col-sm-4">
                                                <h:panelGrid>
                                                    <h:outputLabel for="pwd2" value="Confirmation:*" />
                                                    <p:password id="pwd2" value="#{inscriptionBean.user.password}" label="Password 2" required="true" requiredMessage="La confirmation du mot de passe est obligatoire" /> <br/>

                                                </h:panelGrid>
                                            </div>
                                            <div class="col-sm-4">
                                                <h:panelGrid>
                                                    <h:outputText value="Téléphone:*" />
                                                    <p:inputMask id="Telephone" value="#{inscriptionBean.user.telephone}" mask="(99) 999-99-99" required="true" requiredMessage="Le champ téléphone est obligatoire"/><br/> 
                                                </h:panelGrid>

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-4">
                                                <p:commandButton value="Valider" update="growl2" action="#{inscriptionBean.validerInscription()}" />
                                            </div>
                                            <div class="col-sm-4"></div>
                                            <div class="col-sm-4">
                                                <p:commandButton value="Annuler" update="growl2" action="#{inscriptionBean.annulerInscription()}"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </p:panel>
                            <p>Déjà inscrit?</p>

                        </h:form>
                        <h:form>
                            <div>
                                <p:commandButton value="Connectez-vous" action="connexion" style="min-width: 60px"/>
                            </div>
                        </h:form>

                    </div>
                    <div class="col-sm-2">

                    </div>

                </div>
                <hr style="height: 1px; color: #357ebd; background-color: #357ebd; width: 100%; border: none;"></hr>
                <footer >

                    <div class="copyright floatleft">
                        <p>&#169; Atos Sénégal 2016 | </p>
                    </div>
                    <div class="footer_bottom_text floatright">
                        <p>
                            <a href="http://www.atos.net" target="_blank"> www.atos.net</a>
                        </p>
                    </div>
                </footer>
            </div>

        </div>
    </h:body>
</html>
